apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: recallrisk-cpu-alerts
  namespace: monitoring
spec:
  groups:
  - name: recallrisk.rules
    rules:
    - alert: HighCPUUsage
      expr: sum(rate(container_cpu_usage_seconds_total{pod=~"recallrisk-deployment.*"}[1m])) by (pod) > 0.0005
      for: 1m
      labels:
        severity: warning
      annotations:
        summary: "High CPU usage on RecallRisk pods"
        description: "CPU usage above threshold for more than 1 minute"

